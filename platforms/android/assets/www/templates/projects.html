<ion-view view-title="STLM - IDP">
  <ion-content overflow-scroll="true">
    <div class="card" ng-repeat="(key, value) in projects.projects|groupBy:'ward' | toArray:true">
      <div class="item item-divider item-assertive">
        Municipal Ward {{value[0].ward}}
      </div>
      <div class="item item-text-wrap" ng-repeat="info in value">
        {{info.priority}}. {{info.need}}
      </div>
    </div>
  </ion-content>
</ion-view>
