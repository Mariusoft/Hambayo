<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Remove Account</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRemoveAccount()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="true">
    <form ng-submit="doRemoveAccount(account)">
      <div class="list">
        <ion-checkbox ng-repeat="account in accounts.accounts"
                      ng-model="pushNotification.checked"
                      ng-change="pushNotificationChange({{account.id}})">
                      {{ account.accno }} {{ account.streetaddress }}
        </ion-checkbox>

      </div>
    </form>
    <div class="bar bar-footer bar-assertive">
      <div class="title">Click on the account to be removed - cannot undo!</div>
    </div>
  </ion-content>
</ion-modal-view>
