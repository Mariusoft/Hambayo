<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Remove Self Service Reading</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRemoveMeterElect()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="true">
    <form>
      <div class="list">
        <ion-checkbox ng-repeat="reading in readings.readings | orderBy:'-date_read'"
                      ng-model="pushNotification.checked"
                      ng-change="pushNotificationChange({{reading.id}})">
                      {{reading.date_read}}<br />
                      {{reading.reading}}<br />
                      {{reading.comment}}
        </ion-checkbox>

      </div>
    </form>
    <div class="bar bar-footer bar-assertive">
      <div class="title">Click on the meter to be removed - cannot undo!</div>
    </div>
  </ion-content>
</ion-modal-view>
