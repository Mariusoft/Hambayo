<ion-view view-title="STLM - RFQ">
  <ion-content overflow-scroll="true">
    <div class="card" ng-repeat="quotation in quotations.quotations">
      <div class="item item-divider item-dark">
        {{quotation.quote_nr}}
      </div>
      <div class="item item-text-wrap">
        {{quotation.description}}
      </div>
      <div class="item item-divider">
        {{quotation.closing_date}}
      </div>
    </div>
  </ion-content>
</ion-view>
