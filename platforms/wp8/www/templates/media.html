<ion-view view-title="STLM - Media">
  <ion-content overflow-scroll="true">
    <div class="card" ng-repeat="mediaItem in mediaItems.media">
      <div class="item item-divider item-dark lightDownload">
        {{mediaItem.media_nr}}
        <a  ng-show="mediaItem.media_nr != 'none'" class="item-icon-right" href="http://stlm.gov.za/MediaRea/{{mediaItem.media_nr}}.pdf" target="_blank">
          <i class="icon ion-android-download"></i>
        </a>
      </div>
      <div class="item item-text-wrap">
        {{mediaItem.description}}
      </div>
      <div class="item item-divider">
        {{mediaItem.release_date}}
      </div>
    </div>
  </ion-content>
</ion-view>
