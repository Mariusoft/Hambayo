<ion-view cache-view="false" view-title="STLM Mobile App">
  <ion-nav-buttons side="right">
      <button class="button {{shedding_class.class}}" ng-click="loadSchedule()">
        <i class="icon ion-ios-lightbulb"></i>
      </button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item ng-repeat="option in optionlist" href="#/app/optionlist/{{option.id}}">
        <div class="col">
          <div class="row">
            <div class="col col-15">
              <img src="img/{{option.icon}}">
            </div>
            <div class="col col-75">
                {{option.title}}
            </div>
              <div class="col col-10 ">
                <div class="row">
                  <div class="text-center {{option.class}}">
                    {{option.note}}
                  </div>
                </div>
              </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
