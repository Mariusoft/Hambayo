  <ion-content>
	<div class="row text-center">
    <h3>March 2015 Pre-Paid Electricity Purchase History</h3>

    </div>
    <!-- Meter -->
	<div class="form-group">
      <label for="meter">Select meter:</label>
       <select class="form-control" id="meter">
        <option>Meter 1</option>
        <option>Meter 2</option>
        <option>Meter 3</option>
        <option>Meter 4</option>
      </select>
  </div>
  <!-- Services -->

  <div class="form-group">
      <label for="service">Type of service:</label>
       <select class="form-control" id="service">
        <option>Residential</option>
        <option>Residential Indigent</option>
        <option>Residential Lifeline</option>
        <option>Business</option>
        <option>Industrial</option>
      </select>
  </div>
    <!-- Purchased -->
    <div class="row">
    	<div class="form-group">
          <label for="prevAmountPurchase">Total rand value purchased this month:</label>
          <input type="number" class="form-control" id="prevAmountPurchase" ng-model="prevAmountPurchase" ng-change="update()" />
      </div>
	</div>
	<!-- Next Purchased -->
	<div class="row">
    	<div class="form-group">
          <label for="nextAmountPurchase">Next purchase amount:</label>
          <input type="number" class="form-control" id="nextAmountPurchase" ng-model="nextAmountPurchase" ng-change="update()"/>
      </div>
	</div>
